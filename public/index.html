<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js API Demo - Render部署示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .users-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-details h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 14px;
        }

        .user-actions button {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .api-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .api-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .api-endpoint {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #667eea;
        }

        .method {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .method.get { background: #28a745; }
        .method.post { background: #007bff; }
        .method.put { background: #ffc107; color: #333; }
        .method.delete { background: #dc3545; }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Node.js API Demo</h1>
            <p>Render 部署示例 - 用户管理系统</p>
        </div>

        <div id="message"></div>

        <div class="main-content">
            <div class="card">
                <h2>📝 添加用户</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄:</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <button type="submit" class="btn">添加用户</button>
                    <button type="button" class="btn" onclick="loadUsers()">刷新列表</button>
                </form>
            </div>

            <div class="card">
                <h2>👥 用户列表</h2>
                <div id="usersList" class="users-list">
                    <!-- 用户列表将在这里动态加载 -->
                </div>
            </div>
        </div>

        <div class="api-info">
            <h3>📚 API 接口文档</h3>
            <div class="api-endpoint">
                <span class="method get">GET</span>
                <strong>/api/users</strong> - 获取所有用户
            </div>
            <div class="api-endpoint">
                <span class="method get">GET</span>
                <strong>/api/users/:id</strong> - 根据ID获取用户
            </div>
            <div class="api-endpoint">
                <span class="method post">POST</span>
                <strong>/api/users</strong> - 创建新用户
            </div>
            <div class="api-endpoint">
                <span class="method put">PUT</span>
                <strong>/api/users/:id</strong> - 更新用户信息
            </div>
            <div class="api-endpoint">
                <span class="method delete">DELETE</span>
                <strong>/api/users/:id</strong> - 删除用户
            </div>
            <div class="api-endpoint">
                <span class="method get">GET</span>
                <strong>/health</strong> - 健康检查
            </div>
        </div>
    </div>

    <script>
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // 加载用户列表
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const result = await response.json();
                
                if (result.success) {
                    displayUsers(result.data);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('加载用户列表失败: ' + error.message, 'error');
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #666;">暂无用户数据</p>';
                return;
            }
            
            usersList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-details">
                            <h4>${user.name}</h4>
                            <p>📧 ${user.email} | 🎂 ${user.age}岁</p>
                        </div>
                        <div class="user-actions">
                            <button class="btn" onclick="editUser(${user.id})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">删除</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 添加用户
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                age: formData.get('age')
            };
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message);
                    e.target.reset();
                    loadUsers();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('添加用户失败: ' + error.message, 'error');
            }
        });

        // 删除用户
        async function deleteUser(id) {
            if (!confirm('确定要删除这个用户吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message);
                    loadUsers();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('删除用户失败: ' + error.message, 'error');
            }
        }

        // 编辑用户（简单实现）
        async function editUser(id) {
            const name = prompt('请输入新的姓名:');
            if (!name) return;
            
            const email = prompt('请输入新的邮箱:');
            if (!email) return;
            
            const age = prompt('请输入新的年龄:');
            if (!age) return;
            
            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, age })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message);
                    loadUsers();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('更新用户失败: ' + error.message, 'error');
            }
        }

        // 页面加载时获取用户列表
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
